{% extends "blog/master.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<div class="row">
	<h3>{{ post.title }}</h3>
	<p class = 'small'>Published {{ post.date_published }} by {{ post.author }}</p>
	<p>{{ post.body|linebreaks }}</p>
	<div class="fb-comments" data-href="{{ post.build_absolute_uri }}" data-numposts = "5"></div>
</div>
{% endblock %}
